<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">

    <script src="app.js" defer></script>
</head>

<body>

    <div class="container">
        <div class="header">
            TO DO LIST
            <button data-addItem class="addButton">&plus;</button>
            <hr>
            <div data-newTodoDropdown class="newTodoDropdown">
                <div class="span-col-3">
                    <input data-toDoForm type="text" class="newToDoItem" placeholder="what do you want to do">
                </div>
                <div class="span-col-2">
                    <button data-saveButton id="saveButton">save</button>
                    <button data-cancel id="cancelButton">cancel</button>
                </div>
            </div>
            <input data-searchForm class="searchTodoItems" type="search" placeholder="search todo list">
        </div>



        <div class="todoContainer">
            <ul data-list>
                <!-- new todo items go here dynamically -->

            </ul>
        </div>
    </div>

</body>

</html>
